<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header image">
    <a class="header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding-task-section">
      <label class="adding-task-section__subtitle" for="new-task">Add Item</label>
      <div class="adding-task-section__task-wrapper">
        <input id="new-task" class="task__input task__input_add" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks-list">
      <li class="incomplete-tasks-list__task">
        <input type="checkbox">
        <label class="task__title">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button__img" src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="incomplete-tasks-list__task task_edited">
        <input type="checkbox">
        <label class="task__title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img class="button__img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed-tasks-list">
      <li class="completed-tasks-list__task">
        <input type="checkbox" checked>
        <label class="task__title">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button__img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
